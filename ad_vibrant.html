<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fake Google Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ad-container {
            width: 350px;
            border: 1px solid #dcdcdc;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .ad-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .ad-header {
            background-color: #00796b;
            padding: 12px;
            color: #ffffff;
            text-align: center;
            font-size: 16px;
        }
        .ad-body {
            padding: 20px;
            text-align: center;
        }
        .ad-body img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .ad-body img:hover {
            transform: scale(1.05);
        }
        .ad-body h3 {
            margin: 0;
            font-size: 18px;
            color: #333333;
        }
        .ad-body a {
            text-decoration: none;
            color: #004d40;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .ad-body a:hover {
            color: #00332d;
        }
        .ad-body p {
            font-size: 14px;
            color: #666666;
            margin: 10px 0;
        }
        .ad-footer {
            background-color: #f1f1f1;
            padding: 10px;
            border-top: 1px solid #dcdcdc;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-header">
            <strong>Sponsored</strong>
        </div>
        <div class="ad-body">
            <img src="https://via.placeholder.com/350x200" alt="Product Image">
            <h3><a href="https://example.com" target="_blank">Innovative Tech Product</a></h3>
            <p>Discover cutting-edge technology with our Innovative Tech Product. Click to learn more and enjoy exclusive offers!</p>
        </div>
        <div class="ad-footer">
            Ad by Example.com
        </div>
    </div>
</body>
</html>
