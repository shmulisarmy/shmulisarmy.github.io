<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .ad-container {
            width: 300px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 auto;
        }
        .ad-header {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #dcdcdc;
        }
        .ad-header h2 {
            margin: 0;
            font-size: 16px;
            color: #333333;
        }
        .ad-body {
            padding: 15px;
        }
        .ad-body a {
            text-decoration: none;
            color: #1a73e8;
        }
        .ad-body a:hover {
            text-decoration: underline;
        }
        .ad-footer {
            background-color: #f1f1f1;
            padding: 10px;
            border-top: 1px solid #dcdcdc;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-header">
            <h2>Sponsored</h2>
        </div>
        <div class="ad-body">
            <h3><a href="https://example.com" target="_blank">Amazing Product</a></h3>
            <p>Discover the latest in innovative technology with our amazing product. Click to learn more and get a special discount today!</p>
        </div>
        <div class="ad-footer">
            Ad by Example.com
        </div>
    </div>
</body>
</html>
